<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		<div class="calculator">
			<div class="calculator_display" id="gt">0</div>
			<div class="keys">
				<button type="button" value="+"  class="key-operator">+</button>
				<button type="button" value="-"  class="key-operator">-</button>
				<button type="button" value="*"  class="key-operator">&times;</button>
				<button type="button" value="/"  class="key-operator">&divide;</button>

				<button type="button" value="7" class="num">7</button>
				<button type="button" value="8" class="num">8</button>
				<button type="button" value="9" class="num">9</button>

				<button type="button" value="4" class="num">4</button>
				<button type="button" value="5" class="num">5</button>
				<button type="button" value="6" class="num">6</button>

				<button type="button" value="1" class="num">1</button>
				<button type="button" value="2" class="num">2</button>
				<button type="button" value="3" class="num">3</button>

				<button type="button" value="0" class="num">0</button>
				<button type="button" value="." class="key-operator">.</button>
				<button type="button" value="reset" class="reset">AC</button>

				<button type="button" class="equals" value="=">=</button>
			</div>
		</div>

		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/main.js"></script>
</body>
</html>
